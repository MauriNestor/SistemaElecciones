<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/Style/ver_resultados.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <title>Resultado de Votación</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
            <p class="tit" >RESULTADOS DE VOTACION</p>
    </nav>
    <!-- <div class="bg-white mt-5 mx-5 rounded shadow">
        <div class="overflow-auto text-center"> -->
            {% for candidato in candidatos %}
                <div class="card m-4 p-3 text-center">
                    <div class="row g-0">
                        <div class="col-2">
                            <img src="{{ url_for('static', filename=candidato.foto_candidato) }}" class="img-fluid rounded-start" style="max-width: 200px;"/>
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title">{{ candidato.nombre_candidato }}</h5>
                                <p class="card-text">
                                    {{ candidato.nombre_partido }}
                                </p>
                            </div>
                        </div>
                        <div class="col-4">
                            <h3>Canditad de Votos:</h3>
                            <h3 class="card-title">
                                {{ candidato.contar_votos() }}
                            </h3>
                        </div>
                    </div>
                </div>
            {% endfor %}
        <!-- </div>
    </div> -->
    <div class="card m-4 p-3">
        <div class="row g-0">
            <div class="col">
                <div class="card-body">
                    <h5 class="card-title">votos</h5>
                    <p class="card-text">
                        %total
                    </p>
                </div>
            </div>
            <div class="col-4">
                <h3>Canditad de Votos:</h3>
                <h3 class="card-title">
                    total
                </h3>
            </div>
        </div>
    </div>
    <div class="text-center mb-5">
        <button id="capturar" class="mx-5">Mostrar   </button>
        <button class="exit-button" class="mx-5" type="button" onclick="window.location.href='/comite'"> Salir</button>
    </div>
</body>
<script>
    function imprimir() {
      // Captura la página con html2canvas
      html2canvas(document.body, { scale: 2 }).then(function (canvas) {
        // Convierte el canvas a imagen base64
        var imgData = canvas.toDataURL('image/png');

        // Crea un objeto jsPDF con tamaño carta (8.5 x 11 pulgadas)
        var pdf = new jsPDF('p', 'in', [8.5, 11]);

        // Calcula el ancho y alto de la imagen para adaptarse a la página
        var imgWidth = pdf.internal.pageSize.width;
        var imgHeight = (canvas.height * imgWidth) / canvas.width;

        // Agrega la imagen al PDF
        pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);

        // Descarga el PDF
        pdf.save('informe.pdf');

        // Cambia el color del botón después de guardar la captura
        document.getElementById("capturar").style.backgroundColor = "#4CAF50"; // Verde
        document.getElementById("capturar").disabled = true; // Deshabilita el botón después de guardar
      });
    }
</script>

</html>
