<!DOCTYPE html>
<html>
<head>
    <title>Resultado Votación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        .captura-button {
            background-color: purple;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center>
    <br><br>
    <div class="container">
        <div class="page-header">
            <h1>Resultados de la Votación</h1>
            <br>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <tbody>
            <tr>
                {% for candidato in candidatos %}
                    <td>
                        <img src="{{ url_for('static', filename=candidato.image_path) }}" width="250" height="200">
                        <h3>{{ candidato.get_nombre() }}</h3>
                        <h4>{{ candidato.partido }}</h4>
                        <h5>Votos: {{resultados[loop.index0]}}</h5>
                        <button class="captura-button" onclick="capturarPantalla(this)">Capturar Pantalla</button>
                    </td>
                    {% if loop.index % 4 == 0 %}
                        </tr><tr>
                    {% endif %}
                {% endfor %}
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href={{ url_for('index') }}>Ir Página Principal</a>
    </div>
    </center>

    <script>
        function capturarPantalla(button) {
            var container = button.parentNode;
            html2canvas(container).then(function(canvas) {
                var imgData = canvas.toDataURL('image/png');
                var link = document.createElement('a');
                link.href = imgData;
                link.download = 'captura_pantalla.png';
                link.click();
            });
        }
    </script>
</body>
</html>
