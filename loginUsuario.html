<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!--<script src="./JS/login.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Inicio de Sesion</title>
</head>

<body>
    <div class="container w-75 bg-white mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-end">

            </div>
            <div class="col bg-white p-5 rounded">
                <div class="text-end">
                    <img src="{{ url_for('static', filename='images/1533890.png') }}"  width="48" alt="" height='50'>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <h2 class="fw-bold text-center py-5">Bienvenido Votante</h2>
                <form action="{{ url_for('verificar') }}" method="POST">
                    <div class="mb-4">
                        <label for="input-carnet" class="form-label">Carnet de Identidad</label>
                        <input type="password" class="form-control" id="input-carnet" name="input-carnet" placeholder="Escriba su carnet de identidad aquí">
                    </div>
                    <div class="mb-4">
                        <label for="input-fn" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" name="input-fn" id="input-fn">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            var flashes = document.getElementsByClassName('flashes');
            for (var i = 0; i < flashes.length; i++) {
                flashes[i].style.display = 'none';
            }
        }, 5000);
    </script>



</body>
</html>
