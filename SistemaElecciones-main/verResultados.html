<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de votación</title>
    <link rel="stylesheet" href="./Style/verResultados.css">
    <script src="./JS/corteElectoral.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>

<body>
    <h1 class="main-title">RESULTADOS DE VOTACION</h1>

    <div class="candidate">
        <img src="personaje-trump-ok.webp" alt="Candidato1" class="candidate-image" width="100">
        <div class="candidate-name">Candidato1</div>
        <div class="candidate-party">UTP</div>
        <div class="candidate-percentage">30%</div>
    </div>

    <div class="candidate">
        <img src="personaje-trump-ok.webp" alt="Candidato2" class="candidate-image" width="100">
        <div class="candidate-name">Candidato2</div>
        <div class="candidate-party">UDD</div>
        <div class="candidate-percentage">23%</div>
    </div>

    <div class="candidate">
        <img src="personaje-trump-ok.webp" alt="Candidato3" class="candidate-image" width="100">
        <div class="candidate-name">Candidato3</div>
        <div class="candidate-party">OPS</div>
        <div class="candidate-percentage">20%</div>
    </div>

    <div class="candidate">
        <img src="personaje-trump-ok.webp" alt="Candidato4" class="candidate-image" width="100">
        <div class="candidate-name">Candidato4</div>
        <div class="candidate-party">XYZ</div>
        <div class="candidate-percentage">15%</div>
    </div>

    <div class="candidate">
        <img src="personaje-trump-ok.webp" alt="Candidato5" class="candidate-image" width="100">
        <div class="candidate-name">Candidato5</div>
        <div class="candidate-party">ABC</div>
        <div class="candidate-percentage">12%</div>
    </div>

    <div class="candidate">
        <img src="voto_nulo.jpg" alt="Voto Nulo" class="candidate-image" width="100">
        <div class="candidate-name">Voto Nulo</div>
        <div class="candidate-party">N/A</div>
        <div class="candidate-percentage">5%</div>
    </div>

    <button id="capturar" onclick="capturarYGuardar()">Imprimir Resultado</button>
    <button class="exit-button" type="button" onclick="salir()">Salir</button>
    <script src="./JS/corteElectoral.js"></script>

    <script>
        function capturarYGuardar() {
            // Captura toda la ventana (incluido el contenido que puede no ser visible)
            html2canvas(document.body.parentElement).then(function (canvas) {
                // Crea un enlace para descargar la imagen
                var link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'captura_votacion.png';
                // Simula un clic en el enlace para descargar la imagen
                link.click();
            });
        }
    </script>
</body>

</html>
