<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/Style/login.css">
    <script src="./JS/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Registro de Elector</h2>
        <form action="validar.php" method="post">
            <label for="username">Carnet de Identidad:</label>
            <input type="text" id="username" name="ci" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="password">FechaNacimiento:</label>
            <input type="date" id="password" name="FechaNacimiento" required>
            

            <label for="genero">Genero:</label> <br>
            
            <input type="radio" id="genero" name="genero" required>
            <label for="man">Hombre</label><br>

            <input type="radio" id="woman" name="gender" value="woman">
            <label for="woman">Mujer</label><br>

            <input type="radio" id="pnts" name="gender" value="pnts">
            <label for="pnts">Prefiero no decirlo</label>         

            <input type="submit" value="Iniciar sesión">
        </form>
    </div>
</body>
</html>
