<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Electoral</title>
    <style>
        /* Estilos CSS para mejorar la apariencia */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .candidate {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Elecciones 2024</h1>

    <div id="errorMessage"></div>

    <div class="candidate">
        
        <img src="candidato1.png" alt="Candidato 1">
        <h2>Candidato 1</h2>
        <p>Siglas del Partido: P1</p>
        <input type="radio" name="voto" value="candidato1"> Seleccionar
    </div>

    <div class="candidate">
        <img src="candidato1.png" alt="Candidato 2">
        <h2>Candidato 2</h2>
        <p>Siglas del Partido: P2</p>
        <input type="radio" name="voto" value="candidato2"> Seleccionar
    </div>

    <!-- Otros candidatos aquí... --> 

    <button onclick="enviarVoto()">Enviar Voto</button>

    <script>
        function enviarVoto() {
            var opciones = document.getElementsByName("voto");
            var votoSeleccionado = false;

            for (var i = 0; i < opciones.length; i++) {
                if (opciones[i].checked) {
                    votoSeleccionado = true;
                    break;
                }
            }

            if (!votoSeleccionado) {
                document.getElementById("errorMessage").innerHTML = "Seleccione alguna opción, por favor. Es obligatorio.";
            } else {
                // Aquí realizar la lógica para enviar el voto al servidor
                alert("¡Su voto se realizó con éxito!");
                window.location.href = "pagina-inicio.html"; // Redirigir a la página principal
            }
        }
    </script>
</body>
</html>
