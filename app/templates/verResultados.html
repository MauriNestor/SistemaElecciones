<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de votación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='verResultado.css') }}">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>

<body>
    <h1 class="main-title">RESULTADOS DE VOTACION</h1>

     {% for candidato, votos in resultados.items() %}
    <div class="candidate">
        
        <div class="candidate-name"> {{ candidato }}</div>
        <div class="candidate-party">{{ partido }}</div>
        <div class="candidate-percentage">{{ votos }}votos</div>   
    </div>
    {% endfor %}

    <button id="capturar" onclick="imprimir()">Capturar y Guardar</button>
    <button class="exit-button" type="button" onclick="salir()">Salir</button>
    <!--<script src="./JS/corteElectoral.js"></script>-->
</body>
<script>
    function salir() {
    //   window.location = "/../login.html";
    }

    function imprimir() {
      // Captura la página con html2canvas
      html2canvas(document.body, { scale: 2 }).then(function (canvas) {
        // Convierte el canvas a imagen base64
        var imgData = canvas.toDataURL('image/png');

        // Crea un objeto jsPDF con tamaño carta (8.5 x 11 pulgadas)
        var pdf = new jsPDF('p', 'in', [8.5, 11]);

        // Calcula el ancho y alto de la imagen para adaptarse a la página
        var imgWidth = pdf.internal.pageSize.width;
        var imgHeight = (canvas.height * imgWidth) / canvas.width;

        // Agrega la imagen al PDF
        pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);

        // Descarga el PDF
        pdf.save('captura.pdf');

        // Cambia el color del botón después de guardar la captura
        document.getElementById("capturar").style.backgroundColor = "#4CAF50"; // Verde
        document.getElementById("capturar").disabled = true; // Deshabilita el botón después de guardar
      });
    }
</script>

</html>
